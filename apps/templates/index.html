<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理中心</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='frame/layui/css/layui.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='frame/static/css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='frame/static/image/code.png') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='frame/layui/layui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.3.3.1.min.js') }}" ></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap3/css/bootstrap.min.css') }}" >
    <script src="{{ url_for('static', filename='bootstrap3/js/bootstrap.min.js') }}" ></script>
</head>
<body>
<div class="layui-layout layui-layout-admin ">
    <div class="layui-header my-header">
        <a href="index.html"><div class="my-header-logo">后台管理中心</div></a>
        <div class="my-header-btn"><button class="layui-btn layui-btn-small btn-nav"><i class="layui-icon">&#xe65f;</i></button></div>
        <ul class="layui-nav my-header-user-nav" lay-filter="side-top-right">
            <li class="layui-nav-item">
                <a class="name" href="javascript:;"><img src="{{ url_for('static', filename='frame/static/image/code.png') }}" alt="logo"> Admin </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;" href-url=""><i class="layui-icon">&#xe621;</i>{{ session.user}}</a></dd>
                    <dd><a href="/login_out"><i class="layui-icon">&#x1006;</i>退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    {% include "admin_menu.html" %}
    <div class="layui-body my-body">
        {% block  main %}
        <div class="layui-tab layui-tab-card my-tab" lay-filter="card" lay-allowClose="true">
            <ul class="layui-tab-title" style="display: none;">
                <li class="layui-this" lay-id="1"><span><i class="layui-icon">&#xe638;</i>欢迎页</span></li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    {% include "welcome.html" %}
                </div>
            </div>
        </div>
        {% endblock %}
    </div>

</div>
</body>
</html>

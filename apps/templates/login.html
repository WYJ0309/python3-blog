<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="flask_blog https://github.com/WYJ0309/python3-blog">
        <meta name="author" content="flask_blog https://github.com/WYJ0309/python3-blog">
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}"><!--引入项目的图标，将需要的 ico 文件放到 static/images 文件夹下．-->

        <title>{% block title %}我的第一个前端页面{% endblock %}</title>
        <!--设置网页的标题，通过这样的设置，你可以利用 jinja2 的一些特性，将每个网页的标题进行不通的设置．-->
        <!--css模块区域-->
        {% block css %}　
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap3/css/bootstrap.min.css') }}">
        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap3/css/bootstrap-theme.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/form-elements.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- Favicon and touch icons -->
        <link rel="icon" href="{{ url_for('static', filename='images/apple-touch-icon-144-precomposed.png') }}">
        <link rel="icon" href="{{ url_for('static', filename='images/apple-touch-icon-114-precomposed.png') }}">
        <link rel="icon" href="{{ url_for('static', filename='images/apple-touch-icon-72-precomposed.png') }}">
        <link rel="icon" href="{{ url_for('static', filename='images/apple-touch-icon-57-precomposed.png') }}">

        {% endblock %}
    </head>
    <body>
        <div class="container">
            <div class="top-content">
                    <div class="inner-bg">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-8 col-sm-offset-2 text">
                                    <h1><strong>Bootstrap</strong> Login Form</h1>
                                    <div class="description">
                                        <p>
                                            This is a free responsive login form made with Bootstrap.
                                            Download it on <a href="#"><strong>AZMIND</strong></a>, customize and use it as you like!
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3 form-box">
                                    <div class="form-top">
                                        <div class="form-top-left">
                                            <h3>Login to our site</h3>
                                            <p>Enter your username and password to log on:</p>
                                        </div>
                                        <div class="form-top-right">
                                            <i class="fa fa-key"></i>
                                        </div>
                                    </div>
                                    <div class="form-bottom">
                                        <form role="form" action="/login" method="post" class="login-form">
                                            <div class="form-group">
                                                <label class="sr-only" for="form-username">Username</label>
                                                <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="form-password">Password</label>
                                                <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                                            </div>
                                            <button type="submit" class="btn">Sign in!</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            <div class="backstretch" style="position:absolute;z-index:-1000;top:0;left:0;"><img src="{{ url_for('static', filename='images/1.jpg') }}" ></div>
        </div>
        <!-- Javascript -->
        <script src="{{ url_for('static', filename='js/jquery.3.3.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.backstretch.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap3/js/bootstrap.min.js') }}"></script>
        <!--[if lt IE 10]>
        <script src="{{ url_for('static', filename='js/placeholder.js') }}"></script>
        <![endif]-->
    </body>
</html>

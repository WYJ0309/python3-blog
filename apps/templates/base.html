<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="flask_blog https://github.com/WYJ0309/python3-blog">
        <meta name="author" content="flask_blog https://github.com/WYJ0309/python3-blog">
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}"><!--引入项目的图标，将需要的 ico 文件放到 static/images 文件夹下．-->

        <title>{% block title %}我的第一个前端页面{% endblock %}</title>
        <!--设置网页的标题，通过这样的设置，你可以利用 jinja2 的一些特性，将每个网页的标题进行不通的设置．-->
        <!--css模块区域-->
        {% block css %}　
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap3/css/bootstrap.min.css') }}">
        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap3/css/bootstrap-theme.min.css') }}">
        {% endblock %}
    </head>

    <body>
        {% include "header.html" %}<!--引入网页的头部模板-->
        <div class="container">
            <div class="row row-offcanvas row-offcanvas-right">
                {% block content %}<!--自定义模板区域-->

                {% endblock %}
                {% include "sidebar.html" %}<!--引入网页的侧边模板-->
            </div><!--/row-->
            {% include "footer.html" %}<!--引入网页的底部模板-->
        </div>

        {% block js %}<!--js模块区域-->
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{{ url_for('static', filename='js/jquery.3.3.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap3/js/bootstrap.min.js') }}"></script>
        {% endblock %}
    </body>
</html>
